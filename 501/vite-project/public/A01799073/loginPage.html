<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clase 3: LoginPage</title>
  <style>
    .login-container { max-width: 400px; margin: 40px auto; padding: 22px; border-radius: 10px; background: #f7f7ff; box-shadow: 0 2px 8px #0002; }
    input { margin-bottom: 16px; padding: 8px 10px; width: 90%; border-radius: 7px; border: 1px solid #bbb; }
    button { padding: 8px 18px; border-radius: 6px; background: #3130b8; color: #fff; border: none; margin-bottom: 8px; }
    button:disabled { background: #999; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>LoginPage</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="error" style="color:red;"></p>
    <a href="menu.html"><button>Regresar al menú</button></a>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user && pass) {
        window.location.href = "/travelrequest";  // Ruta React (TravelRequest.tsx)
      } else {
        document.getElementById('error').textContent = 'Rellena todos los campos';
      }
    }
  </script>
</body>
</html>
